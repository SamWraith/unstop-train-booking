<div class="min-h-screen bg-gray-900 text-white flex flex-col items-center justify-center p-4">
  <h1 class="text-4xl font-extrabold mb-8 bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 bg-clip-text text-transparent">
    Train Seat Booking
  </h1>

  <!-- Input Section -->
  <div class="w-full max-w-sm mb-8">
    <label class="block text-gray-400 text-lg font-semibold mb-2" for="seats">
      Enter Number of Seats to Book (1-7):
    </label>
    <div class="flex space-x-2">
      <input [(ngModel)]="numberOfSeats" type="number" min="1" max="7"
             class="flex-1 bg-gray-800 border border-gray-700 rounded-lg py-2 px-4 text-gray-200 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
             placeholder="Enter seats">
      <button (click)="bookSeats()"
              class="bg-gradient-to-r from-purple-500 to-pink-500 hover:from-pink-500 hover:to-red-500 text-white font-bold py-2 px-4 rounded-lg shadow-lg transition-all duration-300 ease-in-out">
        Book
      </button>
    </div>
  </div>

  <!-- Coach Layout Section -->
  <h2 class="text-2xl font-bold mb-4">Coach Layout</h2>

  <div class="grid grid-cols-7 gap-4 max-w-3xl">
    <!-- Seat Boxes -->
    <div *ngFor="let seat of seats" class="p-4 rounded-lg text-center font-semibold text-sm shadow-lg transition-all duration-300 ease-in-out"
         [ngClass]="seat.isBooked ? 'bg-red-500 hover:bg-red-400' : 'bg-green-500 hover:bg-green-400'">
      {{ seat.seatNumber }}
    </div>
  </div>
</div>
